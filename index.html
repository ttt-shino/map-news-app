<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マップニュースアップ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    @media (max-width: 600px) {
      #map {
        height: 100vh;
      }
    }
  </style>
  <!-- ✅ Google Maps API の読み込み（callback なし方式） -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLMBykSyX3cDUBR5BFbbShUVdsUXpTLY8"
    async
    defer
  ></script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
